<body>

  <div class="container">
    <img src="amigo-secreto.png" alt="Amigo Secreto" class="logo">

    <h1>Amigo Secreto â€“ Especial das Mulheres</h1>

    <!-- Select gerado automaticamente -->
    <select id="nome">
      <option value="">Carregando nomes...</option>
    </select>

    <button onclick="iniciarRevelacao()">Revelar</button>

    <!-- Suspense -->

  <!-- Script principal -->
  <script src="script.js"></script>

  <!-- Script para carregar os nomes -->
  <script>
    fetch("dados.json")
      .then(response => response.json())
      .then(data => {
        const select = document.getElementById("nome");
        select.innerHTML = '<option value="">Selecione seu nome</option>';

        Object.keys(data).forEach(nome => {
          const option = document.createElement("option");
          option.value = nome;
          option.textContent = nome;
          select.appendChild(option);
        });
      })
      .catch(() => {
        document.getElementById("nome").innerHTML =
          '<option value="">Erro ao carregar nomes</option>';
      });
  </script>

</body>
